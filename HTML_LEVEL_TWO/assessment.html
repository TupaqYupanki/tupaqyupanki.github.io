<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <form class="" method="get">
      <p>Please Note: First Name, Last Name, Password, and Email are required</p>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="" value="" placeholder="First Name" required>
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="" value="" placeholder="Last Name" required><br><br>
      <label for="mail">Email:</label>
      <input type="email" id="mail" name="" value="" placeholder="name@email.com" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="" value="" required>
      <p>Are you over the age of 18?</p>
      <label for="yes">Yes:</label>
      <input type="radio" id="yes" name="Over18" value="on">
      <label for="no">No:</label>
      <input type="radio" id="no" name="Over18" value="off">
      <p>Do you have a Credit Card or PayPal?</p>
      <select class="" name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
      </select><br><br>
      <input type="submit" name="" value="Sign Up">

    </form>
    <br>
    <h3><a href="/index.html">Go to main menu</a></h3>
  </body>
</html>
